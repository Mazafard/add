language: go
go:
- master
before_install:
- go get -t -v ./...
- go get -t -v golang.org/x/tools/cmd/cover
- go get -t -v github.com/mattn/goveralls
script:
- go test -race -coverprofile=coverage.txt -covermode=atomic
- go test -v -covermode=count -coverprofile=coverage.out $HOME/gopath/bin/goveralls
  -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN
after_success:
- bash <(curl -s https://codecov.io/bash)
env:
  global:
    secure: 
